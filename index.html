<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <title>Bebop Tango</title>
</head>
<body>
  <section id="pantalla-inicio" class="container">
    <audio src="./images/audio/chicken bone.mp3" id="chickenBone"></audio>
    <div class="logo">
      <img src="./images/Captura_de_pantalla_2024-09-09_183408-removebg-preview.png" alt="logo" id="logo">
     
    </div>


    <div class="instrucciones">
      <p>Player 1, pulsa a,d,w para moverte y saltar, s para disparar. Pulsa "Ready" cuando estés listo.</p> 
      <p>Player 2, pulsa k,ñ,o para moverte y saltar, l para disparar. Pulsa "Ready" cuando estés listo.</p>
    </div>


    <div class="players">
      <div class="player" id="player1">
        <img src="./images/Vicious _(Cowboy Bebop)-pixelicious.png" alt="Jugador 1" class="character" />
        <button id="player1Start"><img src="./images/playerOne.png" alt="player" id="imgp1"></button>
      </div> 

      <div class="player" id="player2">
  
        <img src="./images/Spike Spiegel-pixelicious.png" alt="Jugador 2" class="character" />
        <button id="player2Start"><img src="./images/playerTwo.png" alt="player2" id="imgp2"></button>
      </div>
    </div>
  </section>

  <div id="batalla">

    <div id="viciousLifeBarContainer">
      <div id="viciousLifeBar"><span>VICIOUS</span></div>
    </div>

    <div id="spikeLifeBarCont">
      <div id="spikeLifeBar"><span>SPIKE</span></div>
    </div>

    <audio src="./images/audio/tank.mp3" id="tank"></audio>

  </div>

  <div id="final">
    <img src="./images/see-you-font-black.png" alt="see you space cowboy" id="see-you">

    <button id="restart"><img src="./images/RESTART.png" alt="restart"></button>
    <audio src="./images/audio/the real folk blues.mp3" id="theRealFolk"></audio>
  </div>

  <script src="./js/main.js"></script>
  <script src="./js/spike.js"></script>
  <script src="./js/viciousRed.js"></script>
  <script src="./js/barra.js"></script>
  <script src="./js/bala.js"></script>


</body>
</html>
